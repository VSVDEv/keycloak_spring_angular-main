<div class="container mt-4">
    <div class="row" *ngIf="endpoint">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="endpointName">Name:</label>
                    <input type="text" class="form-control" name="endpointName" id="endpointName"
                    [(ngModel)]="endpoint.name" required autocomplete="off">
                </div>
              <div class="form-group">
                <label for="endpointName">Give access for user name:</label>
                <input type="text" class="form-control" name="userName" id="userName"
                       [(ngModel)]="endpoint.userName" required autocomplete="off">
              </div>
              <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-edit"></i> Update</button>
                    <button type="button" class="btn btn-outline-primary btn-block" (click)="volver()">
                        <i class="far fa-arrow-alt-circle-left"></i> Back</button>
            </form>
        </div>
    </div>
</div>
